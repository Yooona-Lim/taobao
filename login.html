<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>
        淘宝网 - 淘！我喜欢 </title>
    <link rel="shortcut icon" href="img/taobao.ico">
    <link href="css/login/login.css" rel="stylesheet" type="text/css">
    <link href="css/login/taobao_pc.css" rel="stylesheet" type="text/css">
    <style>
        #header {
            padding: 22px 0;
            height: 88px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id="page">
    <div id="header" class="clearfix">
        <div class="logo">
            <h1><a title="淘宝网" class="logo-link" href="index.html"></a></h1>
            <a href="#" class="link">
                <i class="iconfont"></i> "登录页面"改进建议 </a>
        </div>
    </div>
    <div id="content">
        <div class="login-newbg"
             style="background-image: url(img/login/pic.jpg);">
        </div>
        <div class="content-layout">
            <div class="login-box-warp">
                <div id="container" class="login-box loading">
                    <div id="login" class="width-vertical login-label-icon login-view-password taobao_pc">
                        <div class="corner-icon-view view-type-qrcode"><i class="iconfont icon-qrcode"></i>
                            <div class="login-tip">
                                <div class="poptip">
                                    <div class="poptip-content">扫码登录更安全</div>
                                </div>
                            </div>
                        </div>
                        <div class="login-content nc-outer-box">
                            <div class="login-password">
                                <div class="login-blocks login-switch-tab"><a href="javascript:void(0);" target="_self"
                                                                              class="password-login-tab-item">密码登录</a>
                                    <a href="javascript:void(0);" target="_self" class="sms-login-tab-item">短信登录</a>
                                </div>

                                <form id="login-form" class="login-form">
                                    <div class="fm-field">
                                        <div><label class="fm-label-icon"><i class="icon-user iconfont" title="用户名"></i></label>
                                        </div>
                                        <div class="input-plain-wrap input-wrap-loginid "><input name="fm-login-id"
                                                                                                 type="text"
                                                                                                 class="fm-text"
                                                                                                 id="fm-login-id"
                                                                                                 tabindex="1"
                                                                                                 aria-label="会员名/邮箱/手机号"
                                                                                                 placeholder="会员名/邮箱/手机号"
                                                                                                 autocapitalize="off">
                                        </div>
                                    </div>
                                    <div class="fm-field">
                                        <div><label class="fm-label-icon"><i class="icon-pwd iconfont"
                                                                             title="请输入登录密码"></i></label></div>
                                        <div class="input-plain-wrap input-wrap-password"><input
                                                name="fm-login-password" type="password" class="fm-text"
                                                id="fm-login-password" tabindex="2" aria-label="请输入登录密码"
                                                placeholder="请输入登录密码" maxlength="40" autocapitalize="off"></div>
                                    </div>
                                    <div class="fm-field baxia-container-wrapper">
                                        <div class="baxia-container tb-login">
                                            <div id="baxia-password" style="display: block;"></div>
                                        </div>
                                    </div>
                                    <div class="fm-btn">
                                        <button type="submit" tabindex="3" class="fm-button fm-submit password-login">
                                            登录
                                        </button>
                                    </div>
                                    <div class="login-blocks sns-login-links"><a
                                            target="_self" class="weibo-login"><i class="iconfont"></i>微博登录</a><a
                                            target="_self" class="alipay-login"><i class="iconfont"></i>支付宝登录</a></div>
                                    <div class="login-blocks login-links"><a
                                            target="_blank" class="forgot-password-a-link">忘记密码</a><a
                                            target="_blank" class="forgot-username-a-link">忘记用户名</a><a
                                            class="register-a-link">免费注册</a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
